<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/main.css" />
    <title>Choco</title>
  </head>
  <body style="background-color: white">
    <div class="login__container">
      <div>
        <img
          itemprop="logo"
          src="https://www.chocotravel.com/media/v3/media/images/chocotravel-logo.svg"
          width="273"
          height="51"
          alt="Chocotravel.com"
          title="Авиабилеты дешево онлайн"
          style="margin-bottom: 20px"
        />
        <div class="login__card">
          <div class="main-card__header">
            <h2 class="main-card__title">Введите номер</h2>
          </div>
          <div class="main-card__content">
            <div class="input-field" icon="user">
              <div class="input-field__wrapper">
                <input
                  class="input-field__input"
                  type="tel"
                  placeholder="+7"
                /><img
                  class="input-field__clear"
                  src="https://static-oauth.choco.kz/1b38ad2fb0694a2c473104d5bfa63b47.svg"
                  alt="Очистить поле"
                />
              </div>
            </div>
            <div id="recaptcha-container"></div>
          </div>
          <div class="main-card__footer">
            <div class="main-card__bottom-btn">
              <button class="main-button">
                <span>Далее</span></button
              ><button class="main-button--gray">
                <span data-v-01a70526="">Войти по email</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
